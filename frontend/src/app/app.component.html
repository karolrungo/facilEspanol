<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput type="text" value="ala" #username />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" value="makota" #password />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>
  <button mat-button color="primary" (click)="loginHandler(username.value, password.value)">Login</button>
</div>
